
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Storyboard</title>
  <link rel="stylesheet" href="css/storyboard.css" />
  <style>
    .scene-wrapper { position: relative; display: inline-block; }
    #animCanvas { position: absolute; left: 0; top: 0; pointer-events: none; }
  </style>
</head>
<body>
  <h2>Story Scene: The Tortoise and The Hare</h2>

  <div class="scene-wrapper">
    <img src="images/colored-background2.png" id="scene" alt="Scene">
    <canvas id="animCanvas" class="character tortoise"></canvas>
  </div>

  <!-- Guard early -->
  <script type="module">
    import { readCtx, nextURL } from './js/flow.js';
    const ctx = readCtx();
    // --- Route guard: should have story chosen (and usually grade) ---
    if (!ctx.story) location.replace(nextURL('story-select.html', ctx));
    if (!ctx.grade) console.warn('Storyboard: grade missing; continuing without grade overrides.');
  </script>

  <!-- External module -->
  <script type="module" src="js/storyboard.js"></script>
</body>
</html>
