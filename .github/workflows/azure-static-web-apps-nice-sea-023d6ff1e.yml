name: Azure Static Web Apps CI/CD (OIDC with Cosmos DB)

on:
  push:
    branches:
      - demo
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - demo

permissions:
  id-token: write       # Required for OIDC login
  contents: read

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy SWA with DB

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure via OIDC
        uses: azure/login@v1
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Cosmos DB connection string from SWA app settings
        id: get-db-conn
        run: |
          CONNECTION_STRING=$(az staticwebapp appsettings list \
            --name "pntanimation" \
            --resource-group "Animation" \
            --query "[?name=='COSMOS_DB_CONNECTION'].value" -o tsv)
          echo "COSMOS_DB_CONNECTION=$CONNECTION_STRING" >> $GITHUB_ENV

      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "."
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR
    steps:
      - name: Login to Azure via OIDC
        uses: azure/login@v1
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Close Static Web App Environment
        run: |
          az staticwebapp environment delete \
            --name "pntanimation" \
            --resource-group "Animation" \
            --environment-name "pull/${{ github.event.pull_request.number }}"






